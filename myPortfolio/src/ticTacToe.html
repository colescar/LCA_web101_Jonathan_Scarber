<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="ticTacToe.css">
    <script src="../src/ticTacToe.js"></script>
    <title>ticTacToe</title>
</head>
<body>
    <header></header>

    <section id="game-board">
        <div id="square1" class="place-block"onclick="placeMark('square1')"></div>
        <div id="square2" class="place-block"onclick="placeMark('square2')"></div>
        <div id="square3" class="place-block"onclick="placeMark('square3')"></div>
        <div id="square4" class="place-block"onclick="placeMark('square4')"></div>
        <div id="square5" class="place-block"onclick="placeMark('square5')"></div>
        <div id="square6" class="place-block"onclick="placeMark('square6')"></div>
        <div id="square7" class="place-block"onclick="placeMark('square7')"></div>
        <div id="square8" class="place-block"onclick="placeMark('square8')"></div>
        <div id="square9" class="place-block"onclick="placeMark('square9')"></div>
    </section>
    <section id="commands">
        <button id="btnX" name="X" onclick="changeMarkerToX();">X</button>
        <button id="btnO" name="O" onclick="changeMarkerToO();">O</button>
        
    </section>

</body>
</html>
